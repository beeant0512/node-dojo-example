<li class="list-group-item" role="presentation">
    <div data-dojo-attach-point="rowNode" class="dijitTreeRow" role="presentation">
        <span data-dojo-attach-point="expandoNode" class="dijitInline dijitTreeExpando" role="presentation"></span>
        <span data-dojo-attach-point="expandoNodeText" class="dijitExpandoText" role="presentation"></span>
        <span data-dojo-attach-point="contentNode" class="dijitTreeContent" role="presentation">
            <span role="presentation" class="dijitInline dijitIcon dijitTreeIcon"
                  data-dojo-attach-point="iconNode"></span>
            <span data-dojo-attach-point="labelNode,focusNode" class="dijitTreeLabel" role="treeitem" tabindex="-1"
                  aria-selected="false" id="${id}_label_node"></span>
        </span>
    </div>
    <ul style="display: none;" data-dojo-attach-point="containerNode" class="list-group sub-menu" id="${id}"
        aria-labelledby="${id}_label" role="presentation"></ul>
</li>
