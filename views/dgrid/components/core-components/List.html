<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<div id="grid"></div>
<script>
    require(['dgrid/List'], function (List) {
        var arrayOfData = [1, 2, 3, 4, 5];
        var list = new List({}, 'list');
        list.renderArray(arrayOfData);
    });
</script>
</body>
</html>
