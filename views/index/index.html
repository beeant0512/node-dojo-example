<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1 id="greeting">Hello</h1>
<script src="../../src/dojo/dojo.js"
        data-dojo-config="async: true"></script>
<script>
  require([
    'dojo/dom',
    'dojo/dom-construct',
    'dojo/fx'
  ], function (dom, domConstruct, fx) {
    var greetingNode = dom.byId('greeting');
    domConstruct.place('<em> ${data}!</em>', greetingNode);
    /* 注释不能使用 // 否则会导致juicer引擎出错 */
    fx.slideTo({
      node: greeting,
      top: 100,
      left: 200
    }).play();
  });
</script>
</body>
</html>
