<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example programmatic simple tree</title>
</head>
<body>
<div id="tree"></div>
<div id="tree1"></div>
<script>
  require([
    "dojo/store/Memory",
    "dijit/tree/ObjectStoreModel", "dijit/Tree",
    "dojo/domReady!"
  ], function (Memory, ObjectStoreModel, Tree)
  {

    /* Create test store, adding the getChildren() method required by ObjectStoreModel */
    var myStore = new Memory({
      data: [
        {id: 'world', name: 'The earth', type: 'planet', population: '6 billion'},
        {
          id: 'AF', name: 'Africa', type: 'continent', population: '900 million', area: '30,221,532 sq km',
          timezone: '-1 UTC to +4 UTC', parent: 'world'
        },
        {id: 'EG', name: 'Egypt', type: 'country', parent: 'AF'},
        {id: 'KE', name: 'Kenya', type: 'country', parent: 'AF'},
        {id: 'Nairobi', name: 'Nairobi', type: 'city', parent: 'KE'},
        {id: 'Mombasa', name: 'Mombasa', type: 'city', parent: 'KE'},
        {id: 'SD', name: 'Sudan', type: 'country', parent: 'AF'},
        {id: 'Khartoum', name: 'Khartoum', type: 'city', parent: 'SD'},
        {id: 'AS', name: 'Asia', type: 'continent', parent: 'world'},
        {id: 'CN', name: 'China', type: 'country', parent: 'AS'},
        {id: 'IN', name: 'India', type: 'country', parent: 'AS'},
        {id: 'RU', name: 'Russia', type: 'country', parent: 'AS'},
        {id: 'MN', name: 'Mongolia', type: 'country', parent: 'AS'},
        {id: 'OC', name: 'Oceania', type: 'continent', population: '21 million', parent: 'world'},
        {id: 'EU', name: 'Europe', type: 'continent', parent: 'world'},
        {id: 'DE', name: 'Germany', type: 'country', parent: 'EU'},
        {id: 'FR', name: 'France', type: 'country', parent: 'EU'},
        {id: 'ES', name: 'Spain', type: 'country', parent: 'EU'},
        {id: 'IT', name: 'Italy', type: 'country', parent: 'EU'},
        {id: 'NA', name: 'North America', type: 'continent', parent: 'world'},
        {id: 'SA', name: 'South America', type: 'continent', parent: 'world'}
      ],
      getChildren: function (object) {
        return this.query({parent: object.id});
      }
    });

    /* Create the model */
    var myModel = new ObjectStoreModel({
      store: myStore,
      query: {id: 'world'}
    });

    /* Create the Tree. */
    var tree = new Tree({
      model: myModel
    });
    tree.placeAt("tree");
    tree.startup();

  });

  require([
    "dojo/store/Memory",
    "dijit/tree/ObjectStoreModel", "dijit/Tree",
    "dojo/domReady!"
  ], function (Memory, ObjectStoreModel, Tree)
  {

      /* Create test store, adding the getChildren() method required by ObjectStoreModel */
    var myStore = new Memory({
      data: [
        {id1: 'world', name1: 'The earth', type: 'planet', population: '6 billion'},
        {
          id1: 'AF', name1: 'Africa', type: 'continent', population: '900 million', area: '30,221,532 sq km',
          timezone: '-1 UTC to +4 UTC', parent: 'world'
        },
        {id1: 'EG', name1: 'Egypt', type: 'country', parent: 'AF'},
        {id1: 'KE', name1: 'Kenya', type: 'country', parent: 'AF'},
        {id1: 'Nairobi', name1: 'Nairobi', type: 'city', parent: 'KE'},
        {id1: 'Mombasa', name1: 'Mombasa', type: 'city', parent: 'KE'},
        {id1: 'SD', name1: 'Sudan', type: 'country', parent: 'AF'},
        {id1: 'Khartoum', name1: 'Khartoum', type: 'city', parent: 'SD'},
        {id1: 'AS', name1: 'Asia', type: 'continent', parent: 'world'},
        {id1: 'CN', name1: 'China', type: 'country', parent: 'AS'},
        {id1: 'IN', name1: 'India', type: 'country', parent: 'AS'},
        {id1: 'RU', name1: 'Russia', type: 'country', parent: 'AS'},
        {id1: 'MN', name1: 'Mongolia', type: 'country', parent: 'AS'},
        {id1: 'OC', name1: 'Oceania', type: 'continent', population: '21 million', parent: 'world'},
        {id1: 'EU', name1: 'Europe', type: 'continent', parent: 'world'},
        {id1: 'DE', name1: 'Germany', type: 'country', parent: 'EU'},
        {id1: 'FR', name1: 'France', type: 'country', parent: 'EU'},
        {id1: 'ES', name1: 'Spain', type: 'country', parent: 'EU'},
        {id1: 'IT', name1: 'Italy', type: 'country', parent: 'EU'},
        {id1: 'NA', name1: 'North America', type: 'continent', parent: 'world'},
        {id1: 'SA', name1: 'South America', type: 'continent', parent: 'world'}
      ],
      getChildren: function (object) {
        return this.query({parent: object.id1});
      },
      idProperty:'id1'
    });

      /* Create the model */
    var myModel = new ObjectStoreModel({
      store: myStore,
      query: {id1: 'world'},
      labelAttr:'name1'
    });

      /* Create the Tree. */
    var tree = new Tree({
      model: myModel
    });
    tree.placeAt("tree1");
    tree.startup();

  });
</script>
</body>
</html>
