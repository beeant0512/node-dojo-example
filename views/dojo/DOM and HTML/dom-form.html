<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom-form</title>
</head>
<body>
<form role="form" id="form">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email"
               value="email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password"
               value="password">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" name="file" id="exampleInputFile" value="xxx">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="checkbox" value="1"> Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<script>
  require([
    "dojo/dom-form"
  ], function (From) {
    console.log("toJson", From.toJson('form'));
    console.log("toJson pretty", From.toJson('form', true));
    console.log("toObject", From.toObject('form'));
    console.log("toQuery", From.toQuery('form'));
    console.log("fieldToObject", From.fieldToObject('exampleInputEmail1'));
  })
</script>
</body>
</html>
