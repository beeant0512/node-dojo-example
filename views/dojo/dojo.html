<!doctype html>
<html lang="zh-cn">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script>
  require(["dojo/_base/color"], function(Color) {
    var c = new Color();
    c.setColor([0,0,0]);
    var hex = c.toHex();
    console.log(hex);
  })
</script>
